<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
    <!-- Background circle -->
    <circle cx="24" cy="24" r="24" fill="#10B981"/>

    <!-- Globe/Earth outline -->
    <circle cx="24" cy="24" r="20" fill="none" stroke="white" stroke-width="2.5"/>

    <!-- Leaf symbol (environmental focus) - Left leaf -->
    <path
        fill="white"
        d="M24 8 C18 8, 14 12, 14 18 C14 24, 18 28, 24 32 C24 32, 24 20, 24 8 Z"
    />
    <!-- Right leaf (lighter shade) -->
    <path
        fill="#D1FAE5"
        d="M24 8 C30 8, 34 12, 34 18 C34 24, 30 28, 24 32 C24 32, 24 20, 24 8 Z"
    />

    <!-- Data points (survey aspect) -->
    <circle cx="12" cy="24" r="2.5" fill="#3B82F6"/>
    <circle cx="36" cy="24" r="2.5" fill="#3B82F6"/>
    <circle cx="24" cy="36" r="2.5" fill="#3B82F6"/>

    <!-- Connection lines between data points -->
    <line x1="12" y1="24" x2="24" y2="36" stroke="#60A5FA" stroke-width="2"/>
    <line x1="36" y1="24" x2="24" y2="36" stroke="#60A5FA" stroke-width="2"/>
</svg>
